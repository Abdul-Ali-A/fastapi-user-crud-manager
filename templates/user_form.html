{% extends "base.html" %}
{% block content %}
<div class="glass rounded-3xl p-10 mt-10">
  <h2 class="text-3xl font-bold mb-8 text-purple-400">{% if user %}Update{% else %}Create{% endif %} User</h2>
  <form method="post" action="{% if user %}/user/update/{{ username }}{% else %}/create{% endif %}" class="space-y-6">
    <input type="text" name="username" placeholder="Username" value="{{ username|default('') }}" {% if user %}readonly{% endif %}
           class="w-full px-6 py-4 rounded-xl glass" required>
    <input type="text" name="id_name" placeholder="Full Name" value="{{ user.id_name if user else '' }}"
           class="w-full px-6 py-4 rounded-xl glass" required>
    <input type="number" name="age" placeholder="Age" value="{{ user.age if user else '' }}"
           class="w-full px-6 py-4 rounded-xl glass" required>
    <input type="text" name="gender" placeholder="Gender" value="{{ user.gender if user else '' }}"
           class="w-full px-6 py-4 rounded-xl glass" required>
    <input type="text" name="profession" placeholder="Profession (optional)" value="{{ user.profession|default('') if user else '' }}"
           class="w-full px-6 py-4 rounded-xl glass">
    <input type="text" name="hobby" placeholder="Hobby (optional)" value="{{ user.hobby|default('') if user else '' }}"
           class="w-full px-6 py-4 rounded-xl glass">
    <input type="number" name="credit_score" placeholder="Credit Score" value="{{ user.credit_score if user else '' }}"
           class="w-full px-6 py-4 rounded-xl glass" required>

    <button type="submit" class="w-full py-5 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-xl font-bold rounded-xl shadow-xl">
      {% if user %}Update User{% else %}Create User{% endif %}
    </button>
  </form>
  <a href="/" class="block text-center mt-6 text-cyan-400 hover:underline">â† Back</a>
</div>
{% endblock %}
